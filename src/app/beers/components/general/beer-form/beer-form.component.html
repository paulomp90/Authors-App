
<form clrForm clrLayout="horizontal" [formGroup]="requestForm" (ngSubmit)="onSubmitBeerForm()">
    <clr-input-container>
        <label>Ingredient</label>
        <input clrInput type="text" formControlName="ingredient" required minlength="3" />
        <clr-control-error>Write an ingredient</clr-control-error>
    </clr-input-container>

    <button class="btn btn-primary" type="submit" [disabled]="!requestForm.valid">Search</button>
</form>
