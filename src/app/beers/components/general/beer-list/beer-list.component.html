<div class="clr-row">
    <ng-container *ngIf="beersList">
        <div class="clr-col-lg-3 clr-col-md-3 clr-col-sm-6 clr-col-xs-12" *ngFor="let beer of beersList">
                <div class="mt-2">
                    <a routerLink="/detail/{{beer.id}}">
                        <div class="card-media-block clr-justify-content-center">
                            <img [src]="beer.image_url" class="card-media-image">
                        </div>
                    </a>
                </div>
                <div class="h5 mt-1 text-center"><b>{{beer.name}}</b></div>
        </div>
    </ng-container>
</div>
