<ng-container *ngIf="beerDetail">
    <div class="clr-row clr-justify-content-center">
        <div class="clr-col-md-4 clr-col-sm-12 clr-col-xs-12">
            <img class="image-sizes" [src]="beerDetail.image_url" alt="">
        </div>
        <div class="clr-col">
            <div>
                <h1 class="text-center">{{ beerDetail.name }}</h1>
                <h3>Description</h3>
                <p>{{ beerDetail.description }}</p>
                <h3>Food</h3>
                <p>{{ beerDetail.food_pairing }}</p>
                <h3>First brewed</h3>
                <p>{{ beerDetail.first_brewed }}</p>
                <h3>Brewers tips</h3>
                <p>{{ beerDetail.brewers_tips }}</p>
            </div>
        </div>
    </div>
</ng-container>
<div class="clr-row clr-justify-content-center mt-3">
    <button class="btn btn-primary clr-col-md-2 clr-col-sm-12" (click)="goBack()">go back</button>
</div>
